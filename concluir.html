<!DOCTYPE html> 
<html lang="pt-br">
<head>
<meta charset="utf-8" />
<title>BeDelivery</title> 
<script type="text/javascript" src="cordova.js"></script>
<link rel="stylesheet" href="jquery/jquery.mobile-1.4.3.min.css" />
<script type="text/javascript" src="jquery/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="jquery/jquery.mobile-1.4.3.min.js"></script>
<link rel="stylesheet" href="css/bedelivery.css" />
<link rel="stylesheet" href="css/menu.css" />
<link rel="stylesheet" href="css/tema_p.css" />
<link rel="stylesheet" href="css/produtos.css" />
<link rel="stylesheet" href="css/carrinho.css" />
<link rel="stylesheet" href="css/concluir.css" />
</head>
<body>
	<div data-role="page" id="concluir" data-theme="p">
		<div id="header_f" data-role="header" data-position="fixed" data-theme="p" data-tap-toggle="false" data-hide-during-focus="false">
			<div class="img_menu">
				<a href="#painel" data-theme="p"><img src="imagens/menucar_28.png" /></a>
			</div>
			Concluir Pedido
			<div class="img_header">
				<a href="#" data-theme="p" id="bt_voltar_f"><img src="imagens/carrinho_28.png" /></a>
			</div>
		</div>
		<div data-role="content" data-theme="p">
			<div class="c_loja"></div>
			<div class="c_carrinho"></div>
			<div class="m_loja"></div>
			<div class="m_carrinho"></div>
			<div class="m_botoes">
				<a href="#" id="bt_orcado_fim" data-theme="p" class="laranja bd_detalhe" data-role="button">Comprar com o<br/>Orçamento Atual</a>
				<a href="#" id="bt_melhor_fim" data-theme="p" class="verde be_detalhe" data-role="button">Comprar com o<br/>Melhor Orçamento</a>
			</div>
			<div class="forma_pagto"></div>
			<div id="pagamento" data-role="fieldcontain"></div>
			<div class="dados_loja"></div>
			<div class="dados_cliente"></div>
			<div class="dados_itens"></div>
		</div>
		<div id="footer_f"></div>
		<div data-role="popup" id="popup" data-theme="p" class="ui-content" data-dismissible="false" data-position-to="origin"></div> 
		<div data-role="panel" id="painel" data-theme="p" class="painel_menu" data-display="overlay" data-position="left" data-position-fixed="true" data-swipe-close="true">
		</div>
	</div>
	<script type="text/javascript" src="scripts/popup.js"></script>
	<script type="text/javascript" src="scripts/menu.js"></script>
	<script type="text/javascript" src="scripts/lojas.js"></script>
	<script type="text/javascript" src="scripts/carrinho.js"></script>
	<script type="text/javascript" src="scripts/concluir.js"></script>
</body>
</html>
